<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="interviewForm">
        <h1>Enter Interview Details</h1>
        <form>
            <label for="interviewDate">Interview Date:</label>
            <input id="interviewDate" type="date" name="interviewDate" required>

            <label for="interviewTime">Interview Time:</label>
            <input id="interviewTime" type="time" name="interviewTime" required>

            <label for="interviewLink">Interview Link:</label>
            <input id="interviewLink" type="text" name="interviewLink" required>

            <button id="intbt" type="button" onclick="submitInterviewDetails()">Submit</button>
        </form>
    </div>

    <script>
        function submitInterviewDetails() {
        var interviewDate = document.getElementById('interviewDate').value;
        var interviewTime = document.getElementById('interviewTime').value;
        var interviewLink = document.getElementById('interviewLink').value;

        // Validate the input
        if (!interviewDate || !interviewTime || !interviewLink) {
            alert('Please fill in all interview details.');
            return;
        }

        // Send the interview details back to the main page
        window.opener.postMessage({
            type: 'interviewDetails',
            filename: '{{ filename }}',
            interviewDate: interviewDate,
            interviewTime: interviewTime,
            interviewLink: interviewLink
        }, '*');

        // Close the interview details window
        window.close();
    }
    </script>
</body>
</html>
